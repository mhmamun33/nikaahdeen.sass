<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>নিকাহ্ দ্বীন &dash; বাংলাদেশী অনলাইন মেট্রিমনি</title>

    <!-- Fontawesome File -->
    <link type="text/css" rel="stylesheet" href="./css/all.min.css" />

    <!-- Main CSS Files -->
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header area starts from here -->
    <header id="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="#" class="logo__link">
              <img
                src="./assets/images/nikaah-deen.png"
                alt="Nikaah Deen, It's a Bangladeshi online matrimony"
                class="logo__main"
              />
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">আমাদের গল্প</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">বিজ্ঞাপন</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">যোগাযোগ</a>
              </li>
            </ul>
          </nav>
          <div class="btn">
            <ul class="btn__list">
              <li class="btn__item">
                <i class="btn__icon fa-solid fa-language"></i>
                <a href="#" class="btn__link">
                  <span class="btn__text">বাংলা</span>
                  <i class="btn__icon fa-solid fa-angle-down"></i>
                </a>

                <ul class="btn__sublist">
                  <li class="btn__subitem">
                    <a href="#" class="btn__sublink">
                      <img
                        class="btn__svg"
                        src="./svg-icons/bangladesh-flag.svg"
                      />
                      <span class="btn__text">ইংরেজী</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="btn__group">
              <button type="button" class="btn__login">
                <span class="btn__text">লগ ইন</span>
              </button>
              <button type="button" class="btn__signup">
                <span class="btn__text">রেজিস্ট্রেশন করুন</span>
                <i class="btn__icon fa-solid fa-arrow-right-to-bracket"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header area ended here -->

    <!-- Content area starts from here -->
    <main id="content"></main>
    <!-- Content area end ed here -->

    <!-- Footer area starts from here -->
    <footer id="footer"></footer>
    <!-- Footer area ended here -->
  </body>
</html>
